{% extends "base.html" %}
{% block title %}{{ posts.location }}. {{ posts.date }}{% endblock %}
{% block content %}
  <article>
    <ul>
      <li>
        Место: {{ posts.location }}
      </li>
      <li>
        Дата: {{ posts.date }}
      </li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' posts.category %}">{{ posts.category }}</a>
      </li>
    </ul>
    <p>
      {{ posts.text|linebreaks }}
    </p>
  </article>
{% endblock %}
